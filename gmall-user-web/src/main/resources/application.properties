#服务端口号
server.port=8080

#日志级别
logging.level.root = debug

#dubbo 配置

#dubbo的通讯协议名称
spring.dubbo.application=user-web

#dubbo 的通讯协议的名称
spring.dubbo.protocol.name=dubbo

#zookeeper注册中心的地址
spring.dubbo.registry.address=192.168.142.132:2181

#zookeeper 的通讯协议的名称
spring.dubbo.registry.protocol=zookeeper

#dubbo的服务扫描路径
spring.dubbo.base-package=com.bbu.gmall

#设置超时时间 默认  发送三次每次一秒
spring.dubbo.consumer.timeout=600000

#设置是否检查服务存在
spring.dubbo.consumer.check=false

#关闭thymeleaf 缓存（热部署）
spring.thymeleaf.cache=false